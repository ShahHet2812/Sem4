<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
</head>
<body>
    <div>
        {% for news in newss %}
            <h2>{{ news.headline }}</h2>
            <h3>{{ news.body }}</h3>
            <h4>{{ news.date }}</h4>
        {% endfor %}
    </div>
</body>
</html>
